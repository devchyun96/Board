<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Board </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Board</a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button class="btn btn-link" data-bs-toggle="modal" data-target="#modal2" data-bs-whatever="@user">회원 가입</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-link " data-bs-toggle="modal" data-target="#modal1" data-bs-whatever="@user">로그인</button>
                </li>
            </ul>
            <div id="btnWrap">
            </div>
        </div>
    </nav>
    <div class="modal fade" id="modal1" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">로그인</h5>
                    <button class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">아이디</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="recipient-password" class="col-form-label">비밀번호</label>
                            <input type="text" class="form-control" id="recipient-password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary">로그인</button>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-target="#modal3" data-bs-whatever="@user">회원 가입</button>
                </div>
            </div>

        </div>

    </div>
    <h1>Board</h1>
    <div class="container">
    <table class="table table-hover">

        <thead>
        <tr>
            <th scope="col">글 번호</th>
            <th scope="col">제목</th>
            <th scope="col">작성자</th>
            <th scope="col">작성일자</th>
            <th scope="col">조회수</th>
            <th scope="col">추천</th>
        </tr>
        <tr th:each="post: ${posts}">
            <td th:text="#{post.id}"></td>
            <td><a th:href="#{post.title}"></a></td>
            <td th:text="#{post.author}">작성자</td>
            <td th:text="#{post.createdDate}">작성일자</td>
            <td th:text="#{post.view}">조회수</td>
            <td th:text="#{post.recommend}">추천</td>
        </tr>
        <a href="#" class="btn btn-secondary btn-sm active float-right" role="button" aria-pressed="true">글 쓰기</a>
        </thead>
    </table>
    </div>
    <div>
        <ul class="pagination pagination-sm">
            <li class="page-item disabled">
                <a class="page-link" href="#">&laquo;</a>
            </li>
            <li class="page-item active">
                <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">2</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">3</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">4</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">5</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">&raquo;</a>
            </li>
        </ul>
    </div>
    <div class="input-group">
        <input type="text" class="form-control" aria-label="Text input">
            <a href="#" class="btn btn-outline-secondary float-right" role="button" aria-pressed="true">search</a>
    </div>
    <div th:replace="fragments/footer :: footer" />
</body>
</html>
