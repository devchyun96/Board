<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
<form th:action="@{/posts/save}" th:object="${form}" method="post">
    <div class="form-group">
        <label th:for="username">아이디</label>
        <input type="text" th:field="*{username}" class="form-control" placeholder="아이디를 입력하세요">
    </div>
    <div class="form-group">
        <label th:for="email">이메일</label>
        <input type="text" th:field="*{email}" class="form-control" placeholder="이메일을 입력하세요">
    </div>
    <div class="form-group">
        <label th:for="password">비밀번호</label>
        <input type="text" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요">
    </div>
    <div class="form-group">
        <label th:for="nickname">닉네임</label>
        <input type="text" th:field="*{nickname}" class="form-control" placeholder="닉네임을 입력하세요">
    </div>
    <button type="submit" class="btn btn-primary btn-sm">회원가입</button>
</form>
    <br/>
<div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
