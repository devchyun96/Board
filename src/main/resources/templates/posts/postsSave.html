<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="col-md-12">
    <div class="col-md-4">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
            <form  th:action="@{/posts/save}" th:object="${form}" method="post">
                <div class="form-group">
                    <label th:for="title">제목</label>
                    <input type="text" class="form-control"  th:field="*{title}" placeholder="제목을 입력하세요">
                </div>
                <div class="form-group">
                    <label th:for="author">작성자</label>
                    <input type="text" class="form-control"  th:field="*{author}" placeholder="작성자를 입력하세요">
                </div>
                <div class="form-group">
                    <label th:for="content">내용</label>
                    <textarea class="form-control"  th:field="*{content}" placeholder="내용을 입력하세요"></textarea>
                </div>
            </form>
            <a href="/" role="button" class="btn btn-secondary">취소</a>
            <button type="button" class="btn btn-primary" id="btn-save">등록</button>
        </div>
    </div>
<div th:replace="fragments/footer :: footer" />
    <br/>
</body>
</html>
